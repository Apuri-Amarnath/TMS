<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Tokens Assignment Panel
        </div>
        <div class="contents">
            <form action=""post="">
                <label for="">Number of tokens
                </label>
                <input type="number" name="no_of_tokens" id="no_of_tokens"><br>
                <label for="">Number of counters
                </label>
                <input type="number" name="no_of_counters" id="no_of_counters">
                <div class="note">Note: Text Input is not allowed</div>
                <label for="">Serving time Per token
                </label>
                <input type="time" name="time_per_token" id="time_per_token"><br>
                <input type="submit" name="" id="submit_btn">
            </form>
        </div>
    </div>
</body>

</html>
